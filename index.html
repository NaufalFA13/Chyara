<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Morning Cilala</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="forecast-screen">
    <h1>☀️ Morning Chyara ☀️</h1>

    <div id="sky">
      <img src="assets/images/sun.svg" id="sun">
      <img src="assets/images/cloud-heart.svg" class="cloud" style="left: 10%;">
      <img src="assets/images/cloud-heart.svg" class="cloud" style="left: 70%;">
    </div>

    <div id="characters">
      <img src="assets/images/characters.png" alt="Karakter kamu & Chyara">
    </div>

    <button id="forecast-btn">Lihat Ramalan Pagi Ini</button>
    <div id="result"></div>
  </div>

  <audio id="bg-music" src="assets/sounds/bg-music.mp3" autoplay loop></audio>

  <script src="libs/gsap.min.js"></script>
  <script src="libs/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
